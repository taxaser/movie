<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1></h1><small>重度科幻迷</small>
        </div>
      </div>
    </div>
    <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="navbar-header"><a href="/" class="navbar-brand">重度科幻迷</a></div>
        <p class="navbar-text navbar-right"><a href="#" data-toggle="modal" data-target="#signupModal" class="navbar-link">注册</a><span>&nbsp;|&nbsp;</span><a href="#" data-toggle="modal" data-target="#signinModal" class="navbar-link">登陆</a></p>
      </div>
    </div>
    <div id="signupModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="/user/signup">
            <div class="modal-header">注册</div>
            <div class="modal-body">
              <div class="form-group">
                <label for="signupName">用户名</label>
                <input id="singupName" name="user[name]" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="signupPassword">密码</label>
                <input id="signupPassword" name="user[password]" type="text" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="signinModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" action="/user/signin">
            <div class="modal-header">登陆</div>
            <div class="modal-body">
              <div class="form-group">
                <label for="signinName">用户名</label>
                <input id="singupName" name="user[name]" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="signinPassword">密码</label>
                <input id="signupPassword" name="user[password]" type="text" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="container">
        <div class="row">
          <form method="post" action="/admin/category" class="form-horizontal">
            <div class="form-group">
              <label for="inputCategory" class="col-sm-2 control-label">电影分类</label>
              <div class="col-sm-10">
                <input id="inputCategory" type="text" name="category[name]" value="category.name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">录入</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
